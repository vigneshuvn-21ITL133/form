<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>FORM</title>
</head>
<body>
<center><h3>LOGIN FORM</h3></center>
<form> 
  <center>
    <label>FIRSTNAME:</label>
    <input placeholder="Enter firstname" class="input" name="text" type="text">
    <br><br>
    <label>LASTNAME:</label>
    <input placeholder="Enter lastname" class="input" name="text" type="text">
     <br><br>
     <label>PASSWORD:</label>
     <input placeholder="Enter password" class="input" name="text" type="password">
     <br><br>
     <label>DEPARTMENT:</label>
     <select id="DEPARTMENT" class="sum" type="value">
      <option value="value">INFORMATION TECHNOLOGY</option>
      <option value="value">COMPUTER SCIENCE</option>
      <option value="value">ELECTRICAL ENGINEERING</option>
      <option value="value">MECHNICAL ENGINEERING</option>
      <option value="value">ARTIFICAL INTELLIGENCE</option>
      <option value="value">COMMUNICATION ENGINEERING</option>
    </select>
      <br><br>
     <center> <LABEL>GENDER:</LABEL></center> 
      <label class="container">
        <input type="checkbox" checked="checked">MALE
        <span class="checkmark"></span>
        <input type="checkbox" checked="checked">FEMALE
        <span class="checkmark"></span>
      </label>
      <br><br>
      <label>PHONE NUMBER:</label>
      <input placeholder="Enter phonenumber" class="input"  type="number">
      <br><br>
      <label>EMAIL ID:</label>
      <input placeholder="Enter email-id" class="input" name="text" type="text">
      <br><br>
      <a href="resume.html">REGISTER</a>
      
      
      </center>
  </form>  
</body>
</html>
